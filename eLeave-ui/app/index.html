            <div class="container">

                </div>

                    <li><a ui-sref="about">About</a></li>

                            <li><a ui-sref="admin.leaveTypes">Leave Types</a></li>

                            <li><a ui-sref="admin.holidays">Holidays</a></li>
                        </ul>
                    </li>

            </div>

        <div class="container" ng-cloak>
            <br/>

                <span ncy-breadcrumb-text></span>

        <div ui-view class="main-content">Loading . . .</div>
