<div class="container" ng-controller="EmployeesController as empCtrl">

    <ol class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li><a>Administration</a></li>
        <li class="active">Employees</li>
    </ol>

    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <div class="fa fa-header">
                <h4>Employees</h4>
            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <table st-table="employees" class="table table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="employee in empCtrl.employees">
                                <td>
                                    <span editable-text="employee.firstName" e-name="firstName" e-form="employeeForm" e-required>
                                        {{employee.firstName}}
                                    </span>
                                </td>
                                <td>
                                    <span editable-text="employee.lastName" e-name="lastName" e-form="employeeForm" e-required>
                                        {{employee.lastName}}
                                    </span>
                                </td>
                                <td>
                                    <span editable-text="employee.email" e-name="email" e-form="employeeForm" e-required>
                                        {{employee.email}}
                                    </span>
                                </td>
                                <td style="white-space: nowrap">
                                    <!-- form -->
                                    <form editable-form name="employeeForm" onbeforesave="saveLeaveType($data, leaveType.id)" ng-show="leaveTypeForm.$visible" class="form-buttons form-inline" shown="inserted == leaveType">
                                        <button type="submit" ng-disabled="leaveTypeForm.$waiting" class="btn btn-sm btn-primary">
                                            <i class="glyphicon glyphicon-ok"></i>
                                        </button>
                                        <button type="button" ng-disabled="leaveTypeForm.$waiting" ng-click="leaveTypeForm.$cancel()" class="btn btn-sm btn-default">
                                            <i class="glyphicon glyphicon-remove"></i>
                                        </button>                                        
                                    </form>
                                    <div class="buttons" ng-show="!leaveTypeForm.$visible">
                                        <button type="button" ng-click="leaveTypeForm.$show()" class="btn btn-sm btn-warning">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </button>
                                        <button type="button" ng-click="removeLevaeType(leaveType)" class="btn btn-sm btn-danger">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </button>
                                    </div>    
                                </td>

                            <tr class="no-records-found" ng-show="!empCtrl.employees.length">
                                <td colspan="4">No matching records found.</td>    
                            </tr> 
                        </tbody>    
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
