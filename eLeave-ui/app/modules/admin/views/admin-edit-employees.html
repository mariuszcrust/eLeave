<div class="modal-header">
    <button type="button" ng-click="vm.cancel()" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{vm.dialog.title}}</h4>
</div>
<div class="modal-body">
    <form ng-submit="vm.apply()" name="vm.employeeForm" novalidate>
        <formly-form model="vm.employee" fields="vm.employeeFields" form="vm.employeeForm">
            <div class="modal-left-submit-btn">
                <button class="btn btn-success" type="submit" ng-disabled="vm.employeeForm.$invalid">
                    <i class="glyphicon glyphicon-ok"></i>
                </button>
                <button class="btn btn-primary" type="button" ng-click="vm.cancel()">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </div>    
        </formly-form>    
    </form>
</div>
    <script type="text/ng-template" id="repeatSection.html">
      <div>
      	<!--loop through each element in model array-->
      	<div class="{{hideRepeat}}">
          <div class="repeatsection" ng-repeat="element in model[options.key]" ng-init="fields = copyFields(to.fields)">
            <formly-form fields="fields"
                         model="element"
                         form="form">
            </formly-form>
            <div style="margin-bottom:20px;">
              <button type="button" class="btn btn-sm btn-danger" ng-click="model[options.key].splice($index, 1)">
                Remove
              </button>
            </div>
            <hr>
        </div>
        <p class="AddNewButton">
  	      <button type="button" class="btn btn-primary" ng-click="addNew()" >{{to.btnText}}</button>
        </p>
      </div>
    </script>
<div class="modal-footer">

</div>
