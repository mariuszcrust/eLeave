<div class="container" ng-controller="EmployeesController as empCtrl">

    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <div class="fa fa-header">
                <h4>Employees</h4>
            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <table st-table="employees" class="table table-striped">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="employeeAccount in empCtrl.employees">
                                <td>
                                    <span ng-bind="employeeAccount.employee.firstName">
                                        {{employeeAccount.employee.firstName}}
                                    </span>
                                </td>
                                <td>
                                    <span ng-bind="employeeAccount.employee.lastName">
                                        {{employeeAccount.employee.lastName}}
                                    </span>
                                </td>
                                <td>
                                    <span ng-bind="employeeAccount.employee.email">
                                        {{employeeAccount.employee.email}}
                                    </span>
                                </td>
                                <td style="white-space: nowrap">
                                    <button type="button" ng-click="empCtrl.delete(employeeAccount.employee.id)" class="btn btn-sm btn-danger">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>   
                                </td>

                            <tr class="no-records-found" ng-show="!empCtrl.employees.length">
                                <td colspan="4">No matching records found.</td>    
                            </tr> 
                        </tbody>    
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
