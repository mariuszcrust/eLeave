<div class="container" ng-controller="AdminLeaveTypesController">
    <div class="panel panel-primary">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <div class="fa fa-header">
                <h4>Leave Types</h4>
            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <table st-table="leaveTypes" class="table table-striped table-eleave">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Days Allowed</th>
                                <th>Comment</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="leaveType in leaveTypes">
                                <td>
                                    <span editable-text="leaveType.leaveTypeName" e-name="leaveTypeName" e-form="leaveTypeForm" e-required>
                                        {{leaveType.leaveTypeName || 'empty'}}
                                    </span>
                                </td>
                                <td>
                                    <span editable-text="leaveType.defaultDaysAllowed" onbeforesave="checkDaysAllowed($data)" e-name="defaultDaysAllowed" e-form="leaveTypeForm" e-required>
                                        {{leaveType.defaultDaysAllowed}}
                                    </span>
                                </td>
                                <td>
                                    <span editable-text="leaveType.comment" e-name="comment" e-form="leaveTypeForm">
                                        {{leaveType.comment}}
                                    </span>
                                </td>
                                <td style="white-space: nowrap">
                                    <!-- form -->
                                    <form editable-form name="leaveTypeForm" onbeforesave="saveLeaveType($data, leaveType.id)" ng-show="leaveTypeForm.$visible" class="form-buttons form-inline" shown="inserted == leaveType">
                                        <button type="submit" ng-disabled="leaveTypeForm.$waiting" class="btn btn-sm btn-primary">
                                            <i class="glyphicon glyphicon-ok"></i>
                                        </button>
                                        <button type="button" ng-disabled="leaveTypeForm.$waiting" ng-click="leaveTypeForm.$cancel()" class="btn btn-sm btn-default">
                                            <i class="glyphicon glyphicon-remove"></i>
                                        </button>                                        
                                    </form>
                                    <div class="buttons" ng-show="!leaveTypeForm.$visible">
                                        <button type="button" ng-click="leaveTypeForm.$show()" class="btn btn-sm btn-warning">
                                            <i class="glyphicon glyphicon-pencil"></i>
                                        </button>
                                        <button type="button" ng-click="removeLevaeType(leaveType)" class="btn btn-sm btn-danger">
                                            <i class="glyphicon glyphicon-trash"></i>
                                        </button>
                                    </div>    
                                </td>
                            </tr>
                            <tr class="no-records-found" ng-show="!leaveTypes.length">
                                <td colspan="4">No matching records found.</td>    
                            </tr> 
                        </tbody>    
                    </table>
                    <button type="button" ng-click="addLeaveType()" class="btn btn-success">
                        <i class="glyphicon glyphicon-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
