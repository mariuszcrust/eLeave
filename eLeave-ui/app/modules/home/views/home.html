<div class="container">
    <div class="jumbotron text-center">
        <h1>The e-Leave Sloth</h1>
        <p>This will be a awesome e-leave application.</p>    
    </div>
    <form name="leaveRequestForm" novalidate>
        <formly-form model="homeController.model" fields="homeController.leaveRequestFields" form="leaveRequestForm">
            <div class="modal-left-submit-btn">
                <button class="btn btn-success" type="submit" ng-disabled="homeController.leaveTypeForm.$invalid">
                    <i class="glyphicon glyphicon-ok"></i>
                </button>
                <button class="btn btn-primary" type="button" ng-click="homeController.cancel()">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </div>    
        </formly-form>    
    </form>
    <script type="text/ng-template" id="ui-select-single.html">
        <ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap">
        <ui-select-match placeholder="{{to.placeholder}}" data-allow-clear="true">{{$select.selected[to.labelProp]}}</ui-select-match>
        <ui-select-choices data-repeat="option[to.valueProp] as option in to.options | filter: $select.search">
        <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
        </ui-select-choices>
        </ui-select>
    </script>
    <script type="text/ng-template" id="datepicker.html">
        <p class="input-group">
        <input  type="text"
        id="{{::id}}"
        name="{{::id}}"
        ng-model="model[options.key]"
        class="form-control"
        ng-click="datepicker.open($event)"
        uib-datepicker-popup="{{to.datepickerOptions.format}}"
        is-open="datepicker.opened"
        datepicker-options="to.datepickerOptions" />
        <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="datepicker.open($event)" ng-disabled="to.disabled"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
        </p>
    </script>
        <script type="text/ng-template" id="readonly-input.html">
        <input type="text" id="{{::id}}" name="{{::id}}" ng-model="model[options.key]" class="form-control" readonly="true" />
    </script>
</div>
